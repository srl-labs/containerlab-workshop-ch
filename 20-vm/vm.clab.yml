name: vm

topology:
  nodes:
    vsim:
      kind: nokia_sros
      image: vrnetlab/nokia_sros:24.10.R6
      license: /home/user/licenses/license_vsim.txt

    srsim:
      kind: nokia_srsim
      image: nokia_srsim:25.7.R1
      license: /home/user/licenses/license_srsim.txt
      startup-config: srsim.partial.cfg   

  links:
    - endpoints: [sros:eth1, srsim:1/1/c1/1]
